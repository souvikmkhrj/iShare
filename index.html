<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img class="left"  src="./file.svg" alt="File-icon" draggable="false">
                <img class="center"  src="./file.svg" alt="File-icon" draggable="false">
                <img class="right"  src="./file.svg" alt="File-icon" draggable="false">
            </div>
            <input type="file" name="" id="fileInput">
            <div class="title">
                Drop Your Files Here or, 
                <span class="browseBtn">Browse</span>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
